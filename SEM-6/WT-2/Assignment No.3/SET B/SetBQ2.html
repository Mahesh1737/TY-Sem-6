<html>
<head>
      <title> B2 doc </title>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <fieldset>
    
    <img src="gr.jpg" alt="Error 404" height="200" width="200" id="mg">  
    <p id="ab">  This is default text</p>
    
    <br><br>

    <button id="b1" onclick="bef()" > Insert Before</button>
    <button id="b5" > Insert Before 1</button>
    
    <button id="b2" onclick="aft()"> Insert After</button>

    </fieldset>




 	    <script>
       
       
       $(document).ready(function()
            {
              $("#b5").click(function()
               {
                $("#mg").before("<p>Text inserted before the image by function before 1. </p>");
              });
               
           
            });
       
       
       
       
       
        function bef()
        {

            $("#b1").ready(function()
            {
                $("#mg").before("<p>Text inserted before the image . </p>");
            });
        }  
        
         
        function aft(){
            $("#b2").ready(function()
            {
                $("#mg").after("<p>Text inserted after the image . </p>");
            });
        }

    </script>

 <body>
<html>
